<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SonaShare</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="onboarding">
    <h1>Pick your favorite genres below</h1>

    <h2>Rap</h2>

    <div class="container">
      <div class="range-slider">
        <span id="rs-bullet" class="rs-label">0</span>
        <input id="rap" class="rs-range" type="range" value="0" min="0" max="5">
      </div>
      <div class="box-minmax">
        <span>0</span><span>5</span>
      </div>
    </div>

    <h2>Rock</h2>

    <div class="container">
      <div class="range-slider">
        <span id="rs-bullet1" class="rs-label">0</span>
        <input id="rock" class="rs-range" type="range" value="0" min="0" max="5">
      </div>
      <div class="box-minmax">
        <span>0</span><span>5</span>
      </div>
    </div>

    <h2>Kanye</h2>
    <div class="container">
      <div class="range-slider">
        <span id="rs-bullet2" class="rs-label">0</span>
        <input id="kanye" class="rs-range" type="range" value="0" min="0" max="5">
      </div>
      <div class="box-minmax">
        <span>0</span><span>5</span>
      </div>
    </div>

    <h2>Country</h2>

    <div class="container">
      <div class="range-slider">
        <span id="rs-bullet3" class="rs-label">0</span>
        <input id="country" class="rs-range" type="range" value="0" min="0" max="5">
      </div>
      <div class="box-minmax">
        <span>0</span><span>5</span>
      </div>
    </div>

    <h2>Indie</h2>

    <div class="container">
      <div class="range-slider">
        <span id="rs-bullet4" class="rs-label">0</span>
        <input id="indie" class="rs-range" type="range" value="0" min="0" max="5">
      </div>
      <div class="box-minmax">
        <span>0</span><span>5</span>
      </div>
    </div>

    <div>
      <a class="next round" onclick="enterPreferences()">&#8250;</a>
    </div>
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <script type="text/javascript" src="./js/connect.js"></script>

</body>

</html>
