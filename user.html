<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>
  <div class="container">
    <h1>Create your account</h1>

    <div class="form-group">

      <input type="text" name="Email" class="form-control" id="user-username" placeholder="Username">
    </div>

    <div class="form-group">
      <input type="password" name="password" class="form-control" id="user-password" placeholder="Password">
    </div>

    <div class="form-group">
      <input type="Re-type password" name="password" class="form-control" id="user-password1" placeholder="Re-type Password">
    </div>

    <div class="text-right">

      <button id="continue" type="submit">Continue</button>
      <button id="mini-button"onclick="location.href='/users/new'" type="button"> <span>
        <img src="./img/facebook.png" alt="facebook">
      </span>
        Login with Facebook</button>
    </div>
  </div>
</body>
</html>
